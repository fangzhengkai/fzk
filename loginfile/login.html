<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/pol.css">
    <link rel="stylesheet" href="css/login.css">
    
    
    <!-- <script src="js/pol.js"></script>    -->
    <script src="js/login.js"></script>
</head>
<body>
    <div class="app">
        <!-- logo -->
        <h1>
            安睿未来校园
        </h1>
        <!-- 登录框 -->
        <div class="loginbox">
            <div>
                欢迎登陆校园OA系统
            </div>
            <form action="">
                    <div class="user u2">
                            <div class="phone">
                                <form action="">
                                    <input type="text" placeholder="|   请输入账号" id="usernum">
                                    <i class="i1" id="icon1"></i>
                                    <i class="i2" id="icon2"></i>
                                    <div>
                                        <input type="text" placeholder="|   请输入密码" class="autocode">
                                        <input type="text" placeholder="请输入验证码" class="vercode" id="vercode">
                                        <div class="codebox" id="codebox">
                                            <canvas id="canvas">
            
                                            </canvas>
                                        </div>
                                        <span id="ina">
                                            换一张
                                        </span>
                                        <div class="statebox">
                                            <input type="checkbox" name="" id="rempass" >
                                            <label for="rempass" class="rempassword">记住密码</label>
                                            <input type="checkbox" name="" id="autologin" >
                                            <label for="autologin">自动登录</label>
                                        </div>
                                    </div>
                                    <div class="next">
                                        立即登录
                                    </div>
                                </form>
                                <a href="#" class="forgetpass">忘记密码 ></a>
                            </div>
                        </div>
            </form>
        </div>




    </div>
</body>
</html>
